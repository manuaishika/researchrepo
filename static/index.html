<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Paper Explorer</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1 class="logo">Paperverse</h1>
          <div class="year-selector-wrapper">
            <select id="year-select" class="year-select" aria-label="Filter papers by year">
              <option value="">All Years</option>
            </select>
          </div>
        </div>
        <nav class="category-nav">
          <ul id="category-list" class="category-list">
            <li class="category-item loading">Loading categories...</li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="content-header">
          <h2 id="current-category-title" class="category-title">Research Paper Explorer</h2>
          <div class="header-actions">
            <div class="search-container">
              <form id="search-form" class="search-form">
                <div class="search-input-wrapper">
                  <input
                    id="paper-input"
                    type="text"
                    placeholder="Enter a research paper name"
                    autocomplete="off"
                  />
                  <div id="autocomplete-dropdown" class="autocomplete-dropdown"></div>
                </div>
                <button type="submit">Search</button>
              </form>
            </div>
          </div>
        </header>

        <!-- Popular Papers Grid -->
        <section class="papers-section" id="papers-section">
          <h3 class="section-title">Popular Papers</h3>
          <div id="popular-papers-container" class="papers-grid">
            <div class="empty-state">Select a category to view papers</div>
          </div>
        </section>

        <!-- Search Results -->
        <section class="results-section" id="results-section">
          <div class="results-layout">
            <div class="result-column">
              <div class="result-section-card">
                <div class="section-header">
                  <span>YouTube Explanations</span>
                </div>
                <div id="videos-container" class="results-body">
                  <div class="empty-state">Enter a paper name to find video explanations</div>
                </div>
              </div>
            </div>

            <div class="result-column">
              <div class="result-section-card">
                <div class="section-header">
                  <span>Code Implementations</span>
                </div>
                <div id="repos-container" class="results-body">
                  <div class="empty-state">Enter a paper name to find implementations</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
